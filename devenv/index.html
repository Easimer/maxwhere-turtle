<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title class="_localize">DEVENV_TITLE</title>
        <link rel="stylesheet" href="devenv.css?v=1">
    </head>
    <body>
        <div class="sticky">
            <div class="control non-transparent" id="control">
                <button class="_localize" id="btnRun">ACTION_RUN</button>
                <button class="_localize" id="btnBeginSingleStep">ACTION_RUN_SINGLE_STEP</button>
                <button class="_localize" id="btnStep">ACTION_STEP</button>
                <button class="_localize" id="btnClear">ACTION_CLEAR</button>
                &bullet;
                <input type="text" id="inputSaveAs">
                <button class="_localize" id="btnSave">ACTION_SAVE</button>
                &bullet;
                <select id="selectLoadName">

                </select>
                <button class="_localize" id="btnLoad">ACTION_LOAD</button>
                <button class="_localize" id="btnDelete">ACTION_DELETE</button>
                <span id="connectionIndicator"></span>
            </div>
            <div class="toolbar non-transparent" id="toolbar"></div>
        </div>
        <div class="program">
            <div class="commandInsertZone"></div>
        </div>
        <div class="watchWindow watchWindowHidden" id="turtleWatchWindow">
            <span class="watchWindowTitleBar"><span class="watchWindowCloseButton">X</span> <span class="_localize">TURTLE_WATCH_WINDOW_TITLE</span></span>
            <div class="watchWindowContents">
            </div>
        </div>
        <div class="baseCommand" id="commandTemplate" draggable="true">
            <a class="delete-cmd" disabled>X</a>
            <span class="label">Label</span>
            <input class="argument" />
            <div class="subcommands">
                <div class="commandInsertZone" disabled></div>
            </div>
        </div>
        <script src="devenv.js?v=3" type="module"></script>
    </body>
</html>
